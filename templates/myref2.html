        <!-- Show Select Box changed-->
        <script>
            $("#amountList").change(onSelectChange);

                output =selected.text();

        </script>

        <!-- Read and GET Json -->

            $(function(){
                $.getJSON('../test-list.json', function(data){

                    $('#test_list').html(html.join(''));
