  <script>
    // 창고에 담기
    function btn_click(that) {
      if (localStorage.getItem('recipeId') === null) {
        //init array
        var recipes = [];
        //add to array
        // bookmarks.push(bookmark);
        //set to Localstorage
        // localStorage.setItem('bookmarks',JSON.stringify(bookmarks));
      } else {
        var output = localStorage.getItem("recipeId");
        var recipes = JSON.parse(output);
      }


      console.log(that);
      if (recipes.includes(that)) {
        return;
      } else {
        recipes.push(that);
      }
      localStorage.setItem("recipeId", JSON.stringify(recipes));

    }
  </script>

        <ul id="recent">
          <script>
            // TODO: json random으로 받아오기 
            var items = [385717, 421942, 519510, 563115];
            $.each(items, function (index, recipeNumber) {
              // var num = Math.floor(Math.random() * 1000000);
              var num = Math.floor(Math.random() * 10);
              var jsonFile = String(recipeNumber);
              var xhr = new XMLHttpRequest();
              var url = 'https://save-your-ingredient.s3.amazonaws.com/recipes/' + recipeNumber + '.json';
              xhr.open('GET', url);
              xhr.send();

              xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {


                  if (xhr.status === 200) {
                    let loadedJSON = JSON.parse(xhr.responseText);

                    var html = "";
                    html +=
                      '<li> \
                        <div class="blog_news" > \
                          <div class="recipe-card" > \
                            <div class="blog_img"> \
                              <a href="detail_recipe.html""><img src="' + loadedJSON.thumbnail + '" alt=""/></a> \
                            </div> \
                            <div class="blog_content" style="text-align: left;"> \
                                <a href="detail_recipe.html""><h3 id="plz">' + loadedJSON.name + '</h3></a> \
                                <div class="expert"> \
                                  <div class="left-side text-left"> \
                                      <p class="left_side"> \
                                      <span class="clock"><i class="fa fa-clock-o"></i></span> \
                                      <span class="time">' + loadedJSON.time + '</span> \
                                      </p> \
                                  </div> \
                                </div> \
                            </div> \
                            <button id="'+ loadedJSON.id + '" class="btn-storage" onclick=btn_click(this.id)>창고에 담기</button> \
                          </div> \
                        </div> \
                      </li>';


                    $("#recent").append(html);

                  } else {
                    console.log("error!!");
                  }
                }
              }
            });


          </script>
