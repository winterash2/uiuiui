    <style>
      .btn-storage {
        border: 1px solid #ffd518;
        background-color: #ffd518;
        display: block;
        overflow: hidden;
        width: 100%;
        height: 30px;
        border-radius: 0 0 6px 6px;
        font-size: 13px;
        text-align: center;
        position: relative; 
        bottom: 0px;
      }

      .recipe-card {
        border: 1px solid #d1d3d1;
        border-radius: 6px;
        width: 45%; 
        height:385px; 
        margin: 0 15px 20px 10px; 
        float: left;
      }

      .more-button {
        border: 1px solid #02c71c;
        color: #3a8607;
        font-size: 13px;
        padding: 5px 8px;
        margin-right: 20px;
      }
    </style>

  <body>
    <nav class="include" include-html="./nav.html"></nav>


   


    <section id="blog">
      <div class="container">
        <!-- 최근 레시피 -->
        <div class="col-md-6">
          <div class="latest_blog text-left" style="margin-bottom: 30px;">
            <h3 style="display: inline-block">최근 레시피</h3>
            <div id="more" style="float: right;"><a href="recent-more-page.html" class="more-button">더 보기</a></div>
          </div>
          <!-- latest_blog -->

          
          <div id="recent">
            <script>                
              $("#recent").ready(function () {
                $.getJSON("recipe_example.json", function (data) {
                  var html = "";
                  $.each(data, function (entryIndex, item) {
                    html +=
                      '<div> \
                        <div class="blog_news" > \
                          <div class="recipe-card"> \
                            <div class="blog_img"> \
                              <img src="' + item.thumbnail + '" alt="" /> \
                            </div> \
                            <div class="blog_content"> \
                              <a href=""><h3>' + item.name + '</h3></a> \
                              <div class="expert"> \
                                <div class="left-side text-left"> \
                                  <p class="left_side"> \
                                    <span class="clock"><i class="fa fa-clock-o"></i></span> \
                                    <span class="time">' + item.time + '</span> \
                                  </p> \
                                </div> \
                              </div> \
                            </div> \
                            <button class="btn-storage">창고에 담기</button> \
                          </div> \
                        </div> \
                      </div>';
                  }); // end each
                  $("#recent").html(html);
                }); // end getJSON
                return false;
              });
            </script>
          </div>
        </div>
        <!-- col-md-6 -->


        <!-- 인기 레시피 -->
        <div class="col-md-6">
          <div class="latest_blog text-left" style="margin-bottom: 30px;">
            <h3 style="display: inline-block">인기 레시피</h3>
            <button id="more" style="float: right"><a href="recipe-page-exercise.html">더 보기</a></button>
          </div>
          <!-- latest_blog -->

          
          <div id="popular">
            <script>                
              $("#popular").ready(function () {

                          </div> \

                }); // end getJSON

              });
            </script>
          </div>
        </div>
