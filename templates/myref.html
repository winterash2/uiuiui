        <!-- Read and GET Json -->
        <script>
            // XMLHttpRequest 객체의 생성
            var xhr = new XMLHttpRequest();
      
            // 비동기 방식으로 Request를 오픈한다
            xhr.open("GET", "../data/test-list.json");
            // Request를 전송한다
            xhr.send();
      
            xhr.onreadystatechange = function () {
              // 서버 응답 완료 && 정상 응답
              if (xhr.readyState !== XMLHttpRequest.DONE) return;
      
              if (xhr.status === 200) {
                console.log(xhr.responseText);
      
                // Deserializing (String → Object)
                responseObject = JSON.parse(xhr.responseText);
      
                // JSON → HTML String

                        <div id="stock_food" class="col-md-2" style="float: left" style="">${user_ref.food}</div>\
                        <div id="stock_exp"class="col-md-2" style="float: left">${user_ref.exp}</div>\
                        <div class="col-md-2" id="amountOutput" style="float: left">${user_ref.amount}</div>
                        <div class="col-md-2" style="float: left">
                            <select id="inputed_amount">
                            <option value="" selected disabled hidden>==선택하시오==</option>
                            <option value="amount-many">많음</option>
                            <option value="amount-soso">보통</option>
                            <option value="amount-lit">적음</option>
                            </select>
                        </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div id="order_btn" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <a href="#">주문하기</a>
                        </div>
                        <div id="btnDel" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                            <button id="delbtn" type="button" class="delbtn btn-danger" >X</button>
                        </div>
                   `;
                });
      
                newContent += "</div></div></div></li>";
      
                document.getElementById("stock_list").innerHTML = newContent;
              } else {
                console.log(`[${xhr.status}] : ${xhr.statusText}`);
              }
            };
            //Delete Btn in List
            $(function(){

                    return false; 
                 });

        <!-- Sort By Date -->
        <script>
            function sortListByDate() {
                var list, i, switching, b, shouldSwitch, dir, switchcount = 0;
                list = document.getElementById("stock_list");
                switching = true;
                dir = "asc";
                while (switching) {
                  switching = false;
                  b = list.getElementsByTagName("LI");
                  for (i = 0; i < (b.length - 1); i++) {
                    shouldSwitch = false;
                    let curr = b[i].innerHTML.substr(b[i].innerHTML.indexOf('stock_exp')).toLowerCase();
                    let next = b[i+1].innerHTML.substr(b[i+1].innerHTML.indexOf('stock_exp')).toLowerCase();
                    if (dir == "asc") {
                      
                      if (curr > next) {
                        shouldSwitch = true;
                        break;
                      }
                    } else if (dir == "desc") {
                      if (curr < next) {
                        shouldSwitch= true;
                        break;
                      }
                    }
                  }
                  if (shouldSwitch) {
                    b[i].parentNode.insertBefore(b[i + 1], b[i]);
                    switching = true;
                    switchcount ++;
                  } else {
                    if (switchcount == 0 && dir == "asc") {
                      dir = "desc";
                      switching = true;
                    }
                  }
                }
              }
        </script>

        <!-- Sort By Name -->
        <script>
          function sortListByName() {
              var list, i, switching, b, shouldSwitch, dir, switchcount = 0;
              list = document.getElementById("stock_list");
              switching = true;
              dir = "asc";
              while (switching) {
                switching = false;
                b = list.getElementsByTagName("LI");
                for (i = 0; i < (b.length - 1); i++) {
                  shouldSwitch = false;
                  if (dir == "asc") {
                    if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
                      shouldSwitch = true;
                      break;
                    }
                  } else if (dir == "desc") {
                    if (b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase()) {
                      shouldSwitch= true;
                      break;
                    }
                  }
                }
                if (shouldSwitch) {
                  b[i].parentNode.insertBefore(b[i + 1], b[i]);
                  switching = true;
                  switchcount ++;
                } else {
                  if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                  }
                }
              }
            }
      </script>
