        <section id="event">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <div class="event_header text-left">

                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

                            <button>유통기한순</button>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">

                        </div>
                    </div>

                <!--End of row-->
                <div id="list">
                    <ul class="">
                        <li class="rm">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <div id="list"class="list_board">
                                        <div class="col-md-3"><h3>양파</h3></div>
                                        <div class="col-md-3"><h3>20-11-06<h3></div>
                                        <div class="col-md-3" id="display"><h3>text<h3></div>
                                        <div class="col-md-3" id="select-box">
<!-- 지마                                        <form id="app-cover"> -->
                                                <input type="checkbox" id="options-view-button">
                                                <div id="select-button" class="brd">
                                                        <div id="selected-value">
                                                            <span id="amount_text">Amount</span>
                                                        </div>
                                                        <div id="chevrons">
                                                                <i class="fas fa-angle-up"></i>
                                                                <i class="fas fa-angle-down"></i>
                                                        </div>
                                                </div>
                                                <div id="options">
                                                        <div class="option">
                                                                <input class="s-c top" type="radio" name="platform" value="codepen">
                                                                <input class="s-c bottom" type="radio" name="platform" value="codepen">
                                                                <i class="glyphicon glyphicon-heart"></i>
                                                                <span class="label">적음</span>
                                                        </div>
                                                        <div class="option">
                                                                <input class="s-c top" type="radio" name="platform" value="dribbble">

                                                                <input class="s-c top" type="radio" name="platform" value="behance">
                                                                <input class="s-c bottom" type="radio" name="platform" value="behance">
                                                                <i class="glyphicon glyphicon-heart"></i>
                                                                <span class="label">많음</span>
                                                        </div>

                                </div>

                                </div>

<!--end of 재고목록-->
<!-- 모달 창 띄우기 -->
        <div id="addbtn">
            <h3>안녕</h3>
            <div class="text-center">
                <button id="add_btn" type="button" class="btn btn-primary">추가</button>
                <button id="close_btn" type="button" class="btn btn-danger">닫기</button>
            </div>

    <!--선택박스 가져오기 노답이야.-->
        <script>
            $(function() {
                $('#select-box').on('change', function(){
                    let amount=$('#option span').text();
                    console.log(amount);
                    $('#display').text(amount);
                })
            });
        </script>
        <!--리스트 삭제기능-->
        <script type="text/javascript">
            $( '#delbtn' ).click( function() {
                $('li').remove('.rm');
            });
        </script>

        <!--추가를 위한 모달-->
        <script>
            $('a[href="#addbtn"]').click(function(event) {
              event.preventDefault();
         
              $(this).modal({
                fadeDuration: 250
              });
            });
        </script>
